<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Foundry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Consciousness Foundry</h1>
        </header>

        <main>
            <div class="workspace">
                <!-- CSCI Score moved here -->
                <div class="csci-score-container">
                    <div class="consciousness-score">
                        <span>CSCI Score: </span>
                        <span id="csi-score">0.00</span>
                    </div>
                </div>

                <div class="design-panel">
                    <h2>AI Design</h2>
                    <div class="parameter-controls">
                        <div class="parameter">
                            <label for="memory">Memory (A(t))</label>
                            <input type="range" id="memory" min="0" max="100" value="50">
                            <span class="value">50</span>
                        </div>
                        <div class="parameter">
                            <label for="processing">Processing Speed (D(t))</label>
                            <input type="range" id="processing" min="0" max="100" value="50">
                            <span class="value">50</span>
                        </div>
                        <div class="parameter">
                            <label for="complexity">Complexity (S(t))</label>
                            <input type="range" id="complexity" min="0" max="100" value="50">
                            <span class="value">50</span>
                        </div>
                    </div>
                </div>

                <div class="module-grid">
                    <div class="module" data-module-title="Sensory Integrator" data-module-description="Acts as a signal sender, initiating the flow of information.">Sensory Integrator</div>
                    <div class="module" data-module-title="Vision Sensor" data-module-description="Processes visual information and sends it to connected modules.">Vision Sensor</div>
                    <div class="module" data-module-title="Memory Bank" data-module-description="Stores and retrieves information for use in decision-making.">Memory Bank</div>
                    <div class="module" data-module-title="Neural Layer" data-module-description="Processes information and makes decisions based on inputs.">Neural Layer</div>
                    <div class="module" data-module-title="Emotion Simulator" data-module-description="Adds emotional responses to stimuli, enhancing AI behavior.">Emotion Simulator</div>
                    <div class="module" data-module-title="Decision Engine" data-module-description="Serves as a signal receiver, executing actions based on processed information.">Decision Engine</div>
                    <div class="module" data-module-title="Auditory Sensor" data-module-description="Captures and processes sound signals for further analysis.">Auditory Sensor</div>
                    <div class="module" data-module-title="Motor Controller" data-module-description="Converts decisions into physical actions or outputs.">Motor Controller</div>
                    <div class="module" data-module-title="Logic Processor" data-module-description="Handles logical operations and complex decision-making.">Logic Processor</div>
                </div>

                <div class="simulation-view">
                    <canvas id="simulation-canvas"></canvas>
                    <div class="simulation-controls">
                        <button id="run-simulation">Run Simulation</button>
                        <button id="random-start">Random Start</button>
                        <button id="reset-simulation">Reset</button>
                        <button id="save-config">Save Configuration</button>
                        <button id="load-config">Load Configuration</button>
                    </div>
                </div>
                <!-- Other sections remain unchanged -->
            </div>
        </main>
    </div>

    <div id="module-popup" class="module-popup" style="display: none; position: absolute; z-index: 1000;">
        <div class="popup-content">
            <span class="close" onclick="closeModulePopup()">&times;</span>
            <h3 id="popup-title">Module Title</h3>
            <p id="popup-description">Module Description</p>
        </div>
    </div>

    <script>
    function showModulePopup(title, description) {
        const popup = document.getElementById('module-popup');
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-description').innerText = description;
        // Set a fixed position for the popup
        popup.style.top = '700px'; // Example fixed position
        popup.style.left = '50%';
        popup.style.transform = 'translateX(-50%)';

        popup.style.display = 'block';
    }

    function closeModulePopup() {
        const popup = document.getElementById('module-popup');
        popup.style.display = 'none';
    }
    </script>

    <script>
    // Update the onclick handlers for modules to pass the event object
    const modules = document.querySelectorAll('.module');
    modules.forEach(module => {
        module.onclick = function(event) {
            showModulePopup(
                module.getAttribute('data-module-title'),
                module.getAttribute('data-module-description'),
                event
            );
        };
    });
    </script>

    <script src="game.js"></script>
</body>
</html>
